<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/popup02.css">
</head>
<body>
    <div class="signin_box">
        <div class="content_box">
            <p class="content_title">Sign in with Mail Adress</p>
            <form>
                <input type="text" placeholder="Email" class="email_input">
                <input type="password" placeholder="Password" class="password_input">
            </form>
            <div class="rememberme_box">
                <form>
                    <input id="check1" type="checkbox" class="checkbox">
                    <label class="checklabel" for="check1"></label>
                </form>
                <div class="rememberme_textbox">
                    <div class="Remember">
                        <p>Remember me</p>
                    </div>
                    <div class="forget">
                        <p>Forget Password?</p>
                    </div>
                </div>
            </div>
            <div class="signinbox">
                <p>Sign In</p>
            </div>
        </div>
    </div>
</body>

</html>
