<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup1.css">
</head>

<body>
    <div class="signin_box">
        <div class="signin">
            <p>Sign in</p>
        </div>
        <div class="content_box">
            <div class="top_Contentbox">
                <div class="top">
                    <div class="area1">
                        <div class="unit"></div>
                        <p>Mail Address</p>
                        <form>
                            <input type="text" placeholder="RingID@.com">
                        </form>
                    </div>
                    <div class="area2">
                        <div class="unit"></div>
                        <p>Passward</p>
                        <form>
                            <input type="text" placeholder="|">
                        </form>
                    </div>
                    <div class="area3">
                        <div class="unit"></div>
                        <p>Passward confirm</p>
                        <form>
                            <input type="text" placeholder="|">
                        </form>
                    </div>
                </div>
            </div>
            <input id="check1" type="checkbox" class="checkbox">
            <div class="nemoText">
                <p>By continuing, you agree to our <span>Terms of Use</span></p>
            </div>
            <div class="button">
                <div class="button_text">
                    <p>Next</p>
                </div>
                <div class="button_cover">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
